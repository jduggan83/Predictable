<ons-page>
	<ons-list>
		<ons-list-item class="item"  ng-click="showPrediction(prediction)" ng-repeat="prediction in predictions">
			<ons-row>
				<ons-col width="80px">

				</ons-col>
				<ons-col>
					<header>
						<span class="item-title">{{prediction.match.home}} v {{prediction.match.away}}</span>
						<span class="item-label">{{prediction.result}}</span>
					</header>
				</ons-col>
			</ons-row>
		</ons-list-item>
	</ons-list>
</ons-page>
