<ons-page>
	<ons-list>
		<ons-list-item ng-click="showMatchDetail(prediction.match.id)" ng-repeat="prediction in predictions" tappable>
			<div class="left">

			</div>
			<div class="center" style="text-align: center;">
				<span ng-if="prediction.result=='HOME'" class="list__item__title">{{prediction.match.home}} to beat {{prediction.match.away}}</span>
				<span ng-if="prediction.result=='AWAY'" class="list__item__title">{{prediction.match.away}} to beat {{prediction.match.home}}</span>
				<span ng-if="prediction.result=='DRAW'" class="list__item__title">{{prediction.match.home}} and {{prediction.match.away}} to draw</span>
				<span class="list__item__subtitle">Tap to change</span>
			</div>
			<div class="right">

			</div>
		</ons-list-item>
	</ons-list>
</ons-page>
