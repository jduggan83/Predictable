<ons-page>
	<ons-list>
		<ons-list-item class="item" ng-click="showMatch(match)" ng-repeat="match in matches">
			<ons-row>
				<ons-col width="80px">

				</ons-col>
				<ons-col>
					<header>
						<span class="item-title">{{match.home}} v {{match.away}}</span>
						<span class="item-label">Venue: {{match.home}}</span>
					</header>
					<p class="item-desc">{{match.information}}</p>
				</ons-col>
			</ons-row>
		</ons-list-item>
	</ons-list>
</ons-page>
