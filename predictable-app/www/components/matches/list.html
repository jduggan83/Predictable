<ons-page>
	<ons-list>
		<ons-list-item ng-click="showMatch(match)" ng-repeat="match in matches" tappable>
			<div class="left">

			</div>
			<div class="center" style="text-align: center;">
				<span class="list__item__title">{{match.home}} V {{match.away}}</span>

			<div class="right">

			</div>
		</ons-list-item>
	</ons-list>
</ons-page>
